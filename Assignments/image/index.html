<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipkart Zoom</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <div class="image-wrapper">
      <img id="product-img" src="https://www.apple.com/newsroom/images/2023/09/apple-unveils-iphone-15-pro-and-iphone-15-pro-max/tile/Apple-iPhone-15-Pro-lineup-hero-230912.jpg.news_app_ed.jpg" />
      <div id="zoom-box"></div>
    </div>
    <div class="product-info">
      <p>Apple iPhone 15 Pro</p>
      <price>Starting Price: $799</price><br><br>
      <select>
        <option>Select Variant</option>
        <option>128 GB</option>
        <option>256 GB</option>
        <option>512 GB</option>
      </select><br><br>
      <input type="button" value="Proceed" />
    </div>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
